<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Description Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    img#preview {
      max-width: 100%;
      margin-top: 15px;
      display: none;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Art Description Generator</h1>
  
  <input type="file" id="imageUpload" accept="image/*" />
  <img id="preview" alt="Art preview" />

  <textarea id="shortDesc" placeholder="Enter a brief description of your artwork..."></textarea>

  <button onclick="handleSubmit()">Generate Full Description</button>

  <div id="result"></div>

  <script>
    // Preview uploaded image
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('preview');
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission (placeholder for now)
    function handleSubmit() {
      const shortDesc = document.getElementById('shortDesc').value.trim();
      if (!shortDesc) {
        alert("Please enter a brief description.");
        return;
      }

      // Later: send data to AI backend
      // For now: show placeholder
      document.getElementById('result').innerText = 
        "âœ¨ AI-generated description will appear here! (Coming soon...)";
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
